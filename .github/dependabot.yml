version: 2
updates:
  # Enable version updates for production dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "production"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Enable version updates for development dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    target-branch: "master"
    labels:
      - "dependencies"
      - "development"
    commit-message:
      prefix: "chore(deps-dev)"
      include: "scope"
    allow:
      - dependency-type: "direct-update"
    groups:
      dev-dependencies:
        patterns:
          - "@types/*"
          - "*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci(deps)"
      include: "scope"
